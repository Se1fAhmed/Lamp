<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
    <title>VueLamp</title>
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" onclick="toggleimg()" id="menu-img" class="menu-img" alt="">
            <img src="images/logo.png" class="logo-img" alt="">
            <ul id="menu">
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Afforable</a></li>
                <li><a href="">Contact Us</a></li>
            </ul>
            <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" id="lamp" alt="">
            <img src="images/light.png" class="light" id="light" alt="">
        </div>
        <div class="text-container">
            <h1>Latest <br>in Lighting</h1>
            <p>This is the first lamp from our company. We're making a huge collection of modern lampsin all categories
                from home use to office use.</p>
            <a href="">Check All Collections</a>
        </div>
    </div>

<script>
    var btn = document.getElementById("btn")
    var light = document.getElementById("light")
    var menu = document.getElementById("menu")
    var lamp = document.getElementById("lamp")

    function toggleBtn(){
        btn.classList.toggle("active")
        light.classList.toggle("on")
    }
    function toggleimg(){
        menu.classList.toggle("menu-img-active")
        lamp.classList.toggle("lamp2")

    }

</script>
</body>

</html>
